    <main>
      <!-- メインビュー -->
      <div class="contact-page sub-mv">
        <div class="contact-page suc-mv__inner">
          <p class="contact-page sub-mv__title">お問い合わせ</p>
        </div>
      </div>
      <!-- コース案内 -->
      <div class="contact-page">
          
          <section class="cantact-page__inner inner">
            <p class="contact-info">下記項目をご入力後、送信ボタンを押してください。</p>
            <form class="form" action="">
                <table class="form-table">
                    <tbody><tr>
                        <th>
                            <label for="menu">
                                お問い合わせ種別
                            </label>
                        </th>
                        <td>
                            <select class="select" id="menu">
                                <option value="menu-1">選択してください</option>
                                <option value="menu-2">体験レッスンについて</option>
                                <option value="menu-3">レッスン内容について</option>
                                <option value="menu-4">レッスン申込みについて</option>
                                <option value="menu-5">その他</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="name">
                                お名前
                            </label>
                         </th>
                        <td>
                            <input class="input" type="text" id="name">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="email">
                               メールアドレス
                            </label>
                        </th>
                        <td>
                            <input class="input" type="email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            ピアノ歴
                        </th>
                        <td>
                            <label>
                                <input class="radio" type="radio" name="piano" value="#">初めて
                            </label>
                            <label>
                                <input class="radio" type="radio" name="piano" value="#">習ったことがある
                            </label>                           
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="detail">
                               お問い合わせ内容
                            </label>
                        </th>
                        <td>
                            <textarea class="textarea" id="detail" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                </tbody></table>
                <div class="form-button ">
                    <button type="submit" class="contact-button">送信する</button>
                </div>
            </form>
        </section>
        </div>
